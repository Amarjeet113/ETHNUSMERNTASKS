<!DOCTYPE html>
<html>
    <head>

            <div class="row">
                <tr>
                <td><label for="Email" class="form-label">Email</label><br></td>

                </tr>
            </div>
            <div class="row">
                <tr>
                    <td><label for="password">Password</label><br></td>
                    <td><input type="password" id="password" name="password" required><br></td>
                </tr>
            </div>
            <div class="row">
                <tr>
                    <td><label for="Hobbies" class="form-label">Hobbies</label><br></td>
                    <td><input type="text" id="Hobbies" name="Hobbies" required><br></td>
                </tr>
            </div>
            <div class="row">
                <tr>
                    <td><button type="submit" class="red">Submit</button></td>  
                </tr>
            </div>
        </form>
    </body>
</html>
